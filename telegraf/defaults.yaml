telegraf:
  indent: 2
  use_system_inputs: True
  agent:
    interval: 10s
    round_interval: "true"
    metric_batch_size: 1000
    metric_buffer_limit: 10000
    collection_jitter: 0s
    flush_interval: 10s
    flush_jitter: 0s
    debug: "false"
    quiet: "false"
    hostname: ""
    omit_hotname: "false"
  outputs:
    -
      plugin_name: influxdb
      urls:
        - http://localhost:8086
      database: telegraf
      precision: s
      write_consistency: any
      timeout: 5s
